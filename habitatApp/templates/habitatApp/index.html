{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>


    <div class="container">


        <table class="table table-hover" id="table">
            <input type="text" id="search" placeholder=" Search" />                
            <a href="{% url 'donation_new' %}" class="btn btn-primary btn-s pull-right" id="donation-btn"><b>+</b> Add Donation</a>    
            <thead class="thead-inverse">
                <tr>
                    <th> Donor </th>
                    <th> Type </th>
                    <th> Description</th>
                    <th> Estimated Value</th>
                    <th> Date of Donation</th>
                </tr>
            </thead>
            <tbody>
                {% for donation in donations %}
                    <tr>
                        <td> {{donation.donor.get_title}} </td>
                        <td> {{donation.type}} </td>
                        <td> {{donation.description}} </td>
                        <td> {{donation.est_val}}</td>
                        <td> {{donation.date}} </td>
                        <td> <a href="{% url 'donation_detail' pk=donation.pk %}" class="btn btn-caution btn-xs pull-right" id="donation-btn"><b>+</b> Edit</a>    

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

        
</body>

<!--Site Custom JS -->
<script src="{% static 'js/index.js' %}"></script>

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQuery (for Bootstrap JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
