{% load staticfiles %}
{% block doctype %} <!DOCTYPE html> {% endblock %}
<html>

{% block head %}
<head>
    <meta charset="UTF-8">
    <title>Habitat For Humanity</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
</head>
{% endblock %}

<body>
<div class ="row" id="header">
<a href="{% url "donations" %}">
<img src="{% static "imgs/habitatLogo_white.png" %}" id="logo" alt="Habitat Brand" style="height: 15%; width: 18%; object-fit: contain"/>
</a>
</div>
<div class="row">


  {% block navbar %}
  <div class="col-sm-1">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand"></span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url "donations" %}"><span class="glyphicon glyphicon-gift"></span> </a></li>
            <li><a href="{% url "donors" %}"><span class="glyphicon glyphicon-user"></span> </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  {% endblock %}


  <div class="col-sm-7 col-sm-offset-2">
          {% block content %}
          {% endblock %} 
  </div>
  
</div>

</body>


<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQuery (for Bootstrap JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
