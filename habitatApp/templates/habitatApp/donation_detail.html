<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Donation</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>


    <div class="container">
        <div class="row">
        {% block content %}
            <div>
                
                <a href="{% url 'donation_edit' pk=donation.pk %}" class="btn btn-primary btn-s pull-right" id="donation-btn">Edit</a> 
                <table class = "table table-sm">
                    <thead>
                        <tr>
                            <th>Donation Info: </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td><b>ID: </b></td> <td>{{donation.donor.id}}</td> </tr>
                        <tr><td><b>Donor: </b></td> <td>{{donation.donor.get_title}} </td></tr>
                        <tr><td><b>Date: </b></td> <td> {{donation.date}} </td></tr>
                        <tr><td><b>Type: </b></td> <td> {{donation.type}} </td></tr>
                        <tr><td><b>Description: </b></td> <td> {{donation.description}} </td></tr>
                        <tr><td><b>Estimated Value: </b></td> <td> {{donation.est_val}} </td></tr>
                        <tr><td><b> </b></td> <td>  </td></tr>
                    </tbody>
                </table>
            </div>
        {% endblock %}
        </div>
    </div>
</body>

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQuery (for Bootstrap JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
